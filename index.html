<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link href="style.css" rel="stylesheet">

    <!--bootstrap-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js"></script>

</head>
<body>
<div class="background">
    <div class="toDoContainer">
        <div>
            <label>
                <input class="input" placeholder="Type Here...">
            </label>

            <label>
                <input class="date" type="date">
            </label>

            <div class="dropdown">
                <label>
                    <select class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <option value="hi">High</option>
                        <option value="med">Medium</option>
                        <option value="low">Low</option>
                        <!-- Dropdown menu links -->
                    </select>
                </label>
            </div>

            <label class="label-add">
                <button type="button" class="btn btn-add">Add</button>
            </label>
        </div>
        <div class="toDoListContainer">

            <div class="toDoListItem">

            </div>

            <div class="toDoListItemRemove">

            </div>
        </div>

    </div>
</div>
</body>
<script src="app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link href="style.css" rel="stylesheet">

    <!--bootstrap-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.esm.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>
<div class="background">
    <div class="toDoContainer">
        <div>
            <form id="inputFields">
                <label>
                    <input id="input" class="input" placeholder="Type Here...">
                </label>

                <label for="due-date">
                    <label id="due-date-text">
                        set deadline:
                    </label>
                    <input id="due-date" class="date" name="date" type="datetime-local">
                </label>
            </form>
            <div class="dropdown">
                <label>
                    <select id="priority" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <option value="hi">High</option>
                        <option value="med">Medium</option>
                        <option value="low">Low</option>
                        <!-- Dropdown menu links -->
                    </select>
                </label>
            </div>

            <label class="label-add">
                <button type="button" class="btn btn-add" onclick="addToDo()">Add</button>
            </label>
        </div>
        <div class="toDoListContainer">
            <div>
                <ol class="toDoListOrderedList" id="toDoListOrderedList">
                </ol>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="./app.js"></script>
<script type="module" src="./jsonWriter.js"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link href="style.css" rel="stylesheet">

    <!--bootstrap-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.esm.js"></script>

</head>
<body>
<div class="background">
    <div class="toDoContainer">
        <div>
            <label>
                <input id="input" class="input" placeholder="Type Here...">
            </label>

            <label for="date">
                <input onload="getDate()" id="date" class="date" name="date" type="datetime-local">
            </label>

            <div class="dropdown">
                <label>
                    <select id="priority" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <option value="hi">High</option>
                        <option value="med">Medium</option>
                        <option value="low">Low</option>
                        <!-- Dropdown menu links -->
                    </select>
                </label>
            </div>

            <label class="label-add">
                <button type="button" class="btn btn-add" onclick="addToDo()">Add</button>
            </label>
        </div>
        <div class="toDoListContainer">
            <div>
                <ol class="toDoListOrderedList" id="toDoListOrderedList">
                    <!--class="toDoListItem"-->
                    <!--each li will have it's own remove
                        so basically we can have each button to refer to an item
                    -->

                    <!--                        do work-->

                    <!--                            <img src="X.png" style="height: 20px; width: 20px">-->
                    <!--                        </button>-->
                    <!--                    </li>-->

                    <!--                    <li style="color: darkorange">-->
                    <!--                        do work-->
                    <!--                        <button class="toDoListItemRemove"></button>-->
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="./app.js"></script>
</html>
